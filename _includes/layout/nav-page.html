<div class="page-header">
  <h1>
    {{ page.title }}
    {% if page.tagline %}
      <small>{{ page.tagline }}</small>
    {% endif %}
  </h1>
  <hr>
</div>

<div class="row">
  <div class="col-sm-8">
    {{ content }}
  </div>
  <div class="col-sm-4 hidden-xs">
    <div id="toc"></div>
  </div>
</div>
