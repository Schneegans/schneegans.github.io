<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} -
      {% endif %}
      {{ site.title }}
    </title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/third_party/css/magnific-popup.css" rel="stylesheet">
    <link href="/third_party/css/pygments.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
  </head>

  <body class="{{ page.colors }}">

    <header class="page-header">
      <nav class="container">

        {% include breadcrumbs %}

        <ul class="main-nav brand">
            <li title="Blog"><a href="/blog"><i class="fa fa-pencil hidden-xs"></i> Blog</a></li>
            <li title="Projects"><a href="/projects.html"><i class="fa fa-gears hidden-xs"></i> Projects</a></li>
        </ul>
      </nav>
    </header>

    <div id="page-content">
      <div id="page-background">
        <main class="container">
          {{ content }}
        </main> <!-- /container -->
      </div>
    </div>

    <footer class="page-footer">
      <div class="container">
        <p class="social-icons">
          <a href="https://github.com/{{ site.author.github }}" target="_blank"><i class="fa fa-git"></i></a>
          <a href="mailto:{{ site.author.email }}" ><i class="fa fa-envelope"></i></a>
          <a href="{{site.url}}/feed.xml" target="_blank"><i class="fa fa-rss"></i></a>
        </p>
        <p>&copy; {{ site.time | date: '%Y' }} Desgin &amp; Content by <a href="{{ site.path }}/about.html">{{ site.author.name }} (Impressum)</a> with help from <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and the <a href="https://github.com/danneu/darkstrap" target="_blank">Darkstrap</a>.<br>Proudly hosted on <a href="https://pages.github.com/">github pages</a>. (<a href="https://github.com/Simmesimme/Simmesimme.github.io">repository</a>)
        </p>
      </div> <!-- /container -->
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/third_party/js/jquery.magnific-popup.min.js"></script>
    <script src="/third_party/js/jquery.toc.min.js"></script>
    <script src="/third_party/js/jquery.sticky-kit.min.js"></script>
    <script src="/third_party/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.magnific-image').magnificPopup({
          type:'image',
          mainClass: 'mfp-with-zoom',
          zoom: {
            enabled: true,
            opener: function(openerElement) {
              if (openerElement.is('img')) {
                return openerElement;
              }

              var imgs = openerElement.find('img');
              if (imgs.length > 0) {
                return imgs;
              }

              return openerElement.find('div');
            }
          }
        });

        $('.before-after-slider').each(function() {
          var before = $(this).find(".before");
          var after = $(this).find(".after");
          $(this).mousemove(function(e){
            var offset = (e.offsetX || e.clientX - before.offset().left);
            var width  = after.width();
            before.stop();
            before.width(offset/width*100 + "%");
          });
          $(this).mouseleave(function(e){
            before.stop().animate({
              width: "50%"
            }, 300);
          });
        });

        $('#toc').toc({
          selectors: 'h1,h2',
          highlightOffset: 100
        });
        $('#toc').parent().stick_in_parent({
          offset_top:100
        });

        $(window).scroll(function() {
          if ($(document).scrollTop() > 100) {
            $('.page-header').addClass('shrink');
          } else {
            $('.page-header').removeClass('shrink');
          }
        });

        $('.magnific-gallery').magnificPopup({
          type:'image',
          delegate:'a',
          mainClass: 'mfp-with-zoom',
          zoom: {
            enabled: true
          },
          gallery: {
            enabled: true
          }
        });

        $('.highlight').each(function() {
          if ($(this).find('pre').height() > 100) {
            var inner_div = $(this).find('pre');
            inner_div.css({"height": inner_div.outerHeight() + "px"});
            inner_div.addClass("collapsable");
            inner_div.addClass("collapsed");
            inner_div.prepend("<div class='code-expander'>Expand <i class='fa fa-angle-down'></i></div>");
            inner_div.find('.code-expander').click(function() {
              if (inner_div.hasClass("collapsed")) {
                inner_div.removeClass("collapsed");
                $(this).html("Collapse <i class='fa fa-angle-up'></i>");
              } else {
                inner_div.addClass("collapsed");
                $(this).html("Expand <i class='fa fa-angle-down'></i>");
              }
            });
          }
        });

      })
     </script>

     <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-60734736-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
